<html>
  <head>
    <title>Dating Profile Form</title>

    <style>
      input[type="text"],
      input[type="tel"],
      input[type="email"],
      input[type="date"]{
        display: block;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Exercise 1</h1>
    <h2>Designers Dating Profile</h2>
    <form id="testForm">
      <h3>Basic Information</h3>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" placeholder="First Name">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" placeholder="Last Name">
      <label for="email">Email Address</label>
      <input type="email" name="email" placeholder="Email">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" placeholder="Phone">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" name="dateOfBirth" placeholder="Date of Birth">

      <h3>Design Field</h3>
      <div>
        <label for="cb1">
          <input form="testForm" id="cb1" name="checkboxGroup" type="checkbox" value="UI">UI
        </label>
        <label for="cb2">
          <input form="testForm" id="cb2" name="checkboxGroup" type="checkbox" value="UX">UX
        </label>
        <label for="cb3">
          <input form="testForm" id="cb3" name="checkboxGroup" type="checkbox" value="Product">Product
        </label>
        <label for="cb4">
          <input form="testForm" id="cb4" name="checkboxGroup" type="checkbox" value="Motion">Motion
        </label>
        <label for="cb5">
          <input form="testForm" id="cb5" name="checkboxGroup" type="checkbox" value="Graphic">Graphic
        </label>
        <label for="cb6">
          <input form="testForm" id="cb6" name="checkboxGroup" type="checkbox" value="Video">Video
        </label>
      </div>

      <h3>Gender</h3>
      <div>
        <label>
          <input form="testForm" id="option1" name="options" type="radio" value="100"> Male
        </label>
        <label>
          <input checked form="testForm" id="option2" name="options" type="radio" value="500"> Female
        </label>
        <label>
          <input form="testForm" id="option3" name="options" type="radio" value="1000"> Other
        </label>
      </div>

      <h3>Looking for</h3>
      <label for="selectmany">Select Multiples </label>
      <select form="testForm" id="selectmany" multiple name="select-many">
        <option label="option1" value="option1">Dates</option>
        <option label="option2" value="option2">Friends</option>
        <option label="option3" value="option3">Networking</option>
      </select>

      <h3>Favourite Software</h3>
      <select>
        <option value="sketch">Sketch</option>
        <option value="adobe">Adobe CC</option>
        <option value="framer">Framer</option>
        <option value="other">Other</option>
      </select>

      <h3>Upload your Portfolio</h3>
      <label for="file">Upload File </label>
      <input accept="" form="testForm" id="file" mimetypes="audio/*,image/*,video/*,.pdf,.zip" multiple="" name="file" type="file" value="">

      <h3>Finished?</h3>
      <input form="testForm" id="reset" name="reset" type="reset">
      <input form="testForm" id="submit" name="submit" type="submit">
    </form>
  </body>

</html>
